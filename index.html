<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
<script type="text/javascript" src="app.js"></script>
    <title>Challenge 1</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="img/logo.png">
        <h1 class="tittle">Encriptador de Mensajes</h1>
      </div>
      <div class="left">
        <input class="text-input" id="inputTexto"type="text" placeholder="Ingrese el texto aquí">
      </div>
      <div class="right">
        <img src="img/Muñeco .png" id="imgDerecha">
        <h1 id="texto1">Ningun mensaje fue encontrado.</h1>
        <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar.</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
      </div>
      <div class="left-button">
        <p>*Solo minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        <footer>by Ana Areli García Valencia</footer>
      </div>
    </div>
  </body>
</html>
